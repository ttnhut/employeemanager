<!DOCTYPE html>
<html>
    <head>
        <title>Student Manager System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
    <body style="background-color: lightblue">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">System</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/employees}">Manager System</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/employees/new}">Add student</a>
                  </li>
                 
                  
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <h1 class="text-center text-danger">Student Manager</h1>
            </div>
            <div class="row">
                <div class="col-3">
                    <a th:href ="@{/employees/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
                </div>
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    <tr class="text-primary" th:each="employee : ${employees}">
                        <td th:text = "${employee.firstName}"></td>
                        <td th:text = "${employee.lastName}"></td>
                        <td th:text = "${employee.email}"></td>
                        <td>
                            <a th:href="@{/employees/edit/{id}(id=${employee.id})}">
                                <button class="btn btn-primary">Update</button>
                            </a>
                            <a th:href="@{/employees/{id}(id=${employee.id})}">
                                <button class="btn btn-danger">Delete</button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
        
</html>
