<!DOCTYPE html>

<html>
    <head>
        <title>Edit Student</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
         <div class="container">
            
             <div class="card" style="width: 900px; margin: 0 auto;">
                <div class="card-title">
                    <h1 class="text-danger text-center">Edit Student Information</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/employees/{id}(id=${employee.id})}" th:object="${employee}" method="post">
                        <div class="form-group">
                            <label for="firstName">Employee First Name</label>
                            <input class="form-control" id="firstName" type="text" name="firstName" th:field="*{firstName}" placeholder="Enter your firstname"  />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Employee Last Name</label>
                            <input class="form-control" id="lastName" type="text" name="lastName" th:field="*{lastName}" placeholder="Enter your lastname"  />
                        </div>
                        <div class="form-group">
                            <label for="email">email</label>
                            <input class="form-control" id="email" type="email" name="email" th:field="*{email}" placeholder="Enter your email"  />
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
    </body>
</html>
